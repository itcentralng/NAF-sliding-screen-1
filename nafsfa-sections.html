<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/all.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/sections.css">
  <title>NAFSFA Sections</title>
</head>
<body>
  <header>
    <nav class="navbar glass-background">
      <div class="nav-header">
        <div class="back-button">
          <a href="sections.html" class="back-btn glass-background">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Sections</span>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <section>
    <div class="section-container">
      <div class="section-list">
        <div class="section glass-background commandants">
            <a href="commandants-nafsfa.html">
              <img src="img/unsplash_gNPb-LuL0SM.png" alt="">
              <h2>Commandants</h2>
              <p>Visionary leaders who have commanded the NAFSFA</p>
            </a>
          </div>
          <div class="section glass-background instructors">
            <a href="chief-instructors-nafsfa.html">
              <img src="img/unsplash_gNPb-LuL0SM (1).png" alt="">
              <h2>Chief Instructors</h2>
              <p>Expert educators who have shaped NAFSFA's academic excellence</p>
            </a>
          </div>
          <div class="section glass-background directors">
            <a href="directors-nafsfa.html">
              <img src="img/unsplash_gNPb-LuL0SM (2).png" alt="">
              <h2>Directors</h2>
              <p>Administrative leaders who have guided NAFSFA's operations</p>
            </a>
          </div>
      </div>
    </div>
  </section>
  <script src="js/navigation-helper.js"></script>
  <script>

    // Page fade-in effect
    document.addEventListener('DOMContentLoaded', function() {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.6s ease-in';
      
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 100);
      
      // Add staggered animation to section cards
      const sections = document.querySelectorAll('.section');
      sections.forEach((section, index) => {
        section.style.opacity = '0';
        section.style.transform = 'translateY(30px)';
        section.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
        
        setTimeout(() => {
          section.style.opacity = '0.7';
          section.style.transform = 'translateY(0)';
        }, 200 + (index * 150));
      });
      
      // Add click transition effects for subsections - direct navigation without glass transition
      sections.forEach(section => {
        const link = section.querySelector('a');
        if (link) {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Get section short name based on class
            let sectionName = '';
            if (section.classList.contains('commandants')) {
              sectionName = 'commandants';
            } else if (section.classList.contains('instructors')) {
              sectionName = 'instructors';
            } else if (section.classList.contains('directors')) {
              sectionName = 'directors';
            }
            
            // Add smooth click animation
            section.style.transform = 'scale(0.95)';
            section.style.opacity = '0.8';
            section.style.transition = 'all 0.2s ease';
            
            // Add ripple effect
            const ripple = document.createElement('div');
            ripple.style.cssText = `
              position: absolute;
              width: 20px;
              height: 20px;
              border-radius: 50%;
              background: rgba(255, 255, 255, 0.6);
              transform: translate(-50%, -50%);
              animation: ripple 0.6s linear;
              pointer-events: none;
              z-index: 10;
            `;
            
            const rect = section.getBoundingClientRect();
            ripple.style.left = (e.clientX - rect.left) + 'px';
            ripple.style.top = (e.clientY - rect.top) + 'px';
            section.appendChild(ripple);
            
            // Direct navigation to subsection without any transition effects
            setTimeout(() => {
              window.location.href = this.href;
            }, 300);
          });
        }
      });
      
      // Back button functionality - direct navigation to sections.html
      const backBtn = document.querySelector('.back-btn');
      if (backBtn) {
        backBtn.addEventListener('click', function(e) {
          e.preventDefault();
          
          // Navigate back directly without any transition effects
          window.location.href = this.href;
        });
      }
      
    });
    
    // Store current section on page load
    if (typeof navState !== 'undefined') {
      navState.storeCurrentSection('sections');
    }
    
    // Add CSS for back button styling
    const backButtonStyle = document.createElement('style');
    backButtonStyle.textContent = `
      .nav-header {
        display: flex;
        align-items: center;
        gap: 20px;
        width: 100%;
      }
      
      .nav-title {
        flex: 1;
      }
      
      .back-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        font-family: 'Cinzel', serif;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
        display: flex;
        align-items: center;
        gap: 8px;
      }
      
      .back-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.4);
        transform: translateX(-2px);
      }
      
      .back-btn i {
        font-size: 12px;
      }
      
      /* Adjust section grid for 3 sections instead of 4 */
      .section-list {
        display: grid;
        grid-template-columns: repeat(3, 350px);
        grid-template-rows: 300px;
        justify-content: center;
        align-items: stretch;
        gap: 2rem;
        padding: 50px;
      }
      
      @media (max-width: 1200px) {
        .section-list {
          grid-template-columns: repeat(2, 350px);
          grid-template-rows: repeat(2, 300px);
          gap: 1.5rem;
        }
      }
      
      @media (max-width: 768px) {
        .nav-header {
          flex-direction: column;
          align-items: center;
          text-align: center;
          gap: 15px;
        }
        
        .back-btn {
          order: -1;
          font-size: 12px;
          padding: 8px 16px;
        }
        
        .section-list {
          grid-template-columns: 1fr;
          grid-template-rows: repeat(3, 280px);
          padding: 0 20px;
          gap: 1rem;
        }
      }
    `;
    document.head.appendChild(backButtonStyle);
  </script>
</body>
</html>
