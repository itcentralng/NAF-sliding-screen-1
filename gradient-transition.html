<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="css/gradient-transition.css">
  <title>Loading - NAFSFA Distinguished Personalities</title>
</head>
<body>
  <div class="gradient-container">
    <!-- Home Gradient -->
    <div class="gradient-section home-gradient" data-section="home">
      <div class="gradient-content">
        <div class="section-icon">
          <i class="fas fa-home"></i>
        </div>
        <h2>Welcome Home</h2>
        <p>Returning to the beginning of your journey</p>
        <div class="loading-animation">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>

    <!-- Chiefs of Accounts Gradient -->
    <div class="gradient-section chiefs-gradient" data-section="chiefs">
      <div class="gradient-content">
        <div class="section-icon">
          <i class="fas fa-calculator"></i>
        </div>
        <h2>Chiefs of Accounts & Budget</h2>
        <p>Directors Finance and Accounts</p>
        <div class="loading-animation">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>

    <!-- Commanders 081 PAG Gradient -->
    <div class="gradient-section commanders-gradient" data-section="commanders">
      <div class="gradient-content">
        <div class="section-icon">
          <i class="fas fa-star"></i>
        </div>
        <h2>Commanders 081 PAG</h2>
        <p>Personnel Administration Group Leaders</p>
        <div class="loading-animation">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>

    <!-- Commandants NAFSFA Gradient -->
    <div class="gradient-section commandants-gradient" data-section="commandants">
      <div class="gradient-content">
        <div class="section-icon">
          <i class="fas fa-shield-alt"></i>
        </div>
        <h2>Commandants NAFSFA</h2>
        <p>School of Finance and Administration Leaders</p>
        <div class="loading-animation">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Progress indicator -->
  <div class="progress-container">
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
    <div class="progress-text">Preparing content...</div>
  </div>

  <script src="js/gradient-transition.js"></script>
</body>
</html>
